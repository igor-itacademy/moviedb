{% extends '_base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="row align-items-center mt-4">
	<h2>Сброс пароля</h2>
	<p>Забыли свой пароль? Введите свой адрес электронной почты и перейдите по ссылке в письме.</p>
</div>
<form action="" method="POST">
	{% csrf_token %}
	<div class="row align-items-center">
	  <div class="col mt-4">
	    {% render_field form.email class="form-control" %}
	</div>
	  <div class="col mt-4">
		<input type="submit" class="btn btn-primary" value = "Отправить">
	  </div>
	</div>
</form>
{% endblock content %}
