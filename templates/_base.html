{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}
		Главная
	{% endblock title %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Movies DB</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Home </a>
	      </li>
	      {% if user.is_authenticated %}
	      <li class="nav-item">
	        <a href="{% url 'edit_profile' %}" class="nav-link">
	        	<img src="{{user.profile.photo.url}}" class="avatar" alt="">
	        </a>
	      </li> 
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'logout_page' %}">Выход</a>
	      </li>
	      {% else %}
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'login_page' %}">Войти </a>
	      </li>   
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'registration_page' %}">Регистрация </a>
	      </li>

	      {% endif %}
	      <li class="nav-item"><a href="{% url 'users_list' %}">Список пользователей</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
	{% block content %}
	{% endblock content %}
</div>
	<div class="card fixed-bottom" style="width: 18rem;">
	  <div class="card-footer">
	    <p>
	    	<a href="{% url 'contact_page'%}">Оставьте фидбек</a>
	    </p>
	  </div>
</div>
</body>
</html>
